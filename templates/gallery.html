<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
        .imgStyle {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            margin-left: 10px;
        }

        .loading {
            font-family: Arial;
            font-size: 10pt;
            border: 5px solid #67CFF5;
            width: 200px;
            height: 100px;
            display: none;
            position: fixed;
            background-color: White;
            z-index: 999;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="row">
        <div>

            <ul class="nav navbar-nav navbar-right">
                {% if session['logged_in'] == True %}
                    <li><a href="/logout">Logout <span class="sr-only">(current)</span></a></li>
                {% else %}
                    <li><a href="/login">Login <span class="sr-only">(current)</span></a></li>
                {% endif %}
            </ul>
        </div>
        <div class="col-lg-12">
            <h2 class="page-header">Images</h2>
        </div>
        {% for image_name in images %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb container" style="margin-bottom: 5%">
                <a href="{{ url_for('send_image', filename=image_name.image) }}" target="_blank">
                    <img name="test.png" class="img-rounded imgStyle responsive" style="margin-bottom: 5%"
                         src=" {{ url_for('send_image', filename=image_name.image) }}">
                </a>

                {#                <a style="position: absolute;left: 24%;top: 100%;"#}
                {#                   href="{{ url_for('delete_file', filename=image_name) }}">#}
                {#                    <button class="btn-danger" type="button" onclick="tryReload()">Delete</button>#}
                {#                </a>#}
            </div>
        {% endfor %}
    </div>
    {% if error %}
        <p class="error"><strong><span style="color:red">Error:</span></strong> {{ error }}
    {% endif %}
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

{#        }, 300);#}
{#    }#}
{#</script>#}
</body>
</html>
